<div class="slide">
    <div class="background"><img src='https://image.tmdb.org/t/p/w780{{movie().backdrop_path}}'></div>

    <div class="front">

        <div class="movie-information">
            <h1>{{movie().title}}</h1>
            <div class="information">
                <span id="type">Movie</span><span id="date">{{movie().release_date}}</span><span id="rating">⭐{{movie().vote_average}}</span>
            </div>
            <p>{{movie().overview}}</p>
            <div class="button-group">
                <button id="wishlist">📌 add to wishlist</button>
                <button id="watched">✔️ mark as watched</button>
                <button id="info">🛈 more info</button>
            </div>
        </div>

    </div>
</div>
