<div class="slider">
    <div appSlide [slides]="slides()" [currIndex] = "currIndex()"  class="slide-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
        @for (movie of movies; track $index) {
            <app-slider-item [movie]="movie" />
        }
    </div>
</div>
<button (click)="moveLeft()" class="left"></button>
<button (click)="moveRight()" class="right"></button>
